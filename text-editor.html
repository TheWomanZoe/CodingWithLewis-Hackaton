<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTE</title>
    <link href = "text-editor.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "text-editor">
        <textarea spellcheck = "false" id = "textarea"></textarea>
        <div id = "download-file">
            <h2 id = "saved">All changes saved!</h2>
            <button id = "download-button">Download Now!</button>
            <h2 id = "saving" class = "hidden">Changes are being saved!</h2>
            <div id = "loader" class = "hidden"></div>
        </div>
    </div>

    <script src = "text-editor.js"></script>
</body>
</html>
